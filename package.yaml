name:                reflex-stripe
version:             0.0.1
synopsis:            Reflex integration for the Stripe client library.
description:         Please see README.md
homepage:            https://github.com/ConferHealth/reflex-stripe#readme
license:             BSD3
author:              Confer Health, Inc
maintainer:          oss@confer.care
copyright:           2017 Confer Health, Inc.
category:            Reflex

default-extensions:
  - DataKinds
  - DeriveFunctor
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - LambdaCase
  - NamedFieldPuns
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TypeFamilies

dependencies:
  - base
  - containers
  - data-default
  - jsaddle
  - lens
  - mtl
  - reflex-dom
  - text
  - time

ghc-options:
  - -Wall -O2

library:
  source-dirs: src

executables:
  reflex-stripe-example:
    source-dirs:      example
    main:             Main.hs
    ghc-options:      -threaded -rtsopts -with-rtsopts=-N
    dependencies:     reflex-stripe
    default-extensions:
      - RecursiveDo
      - TupleSections
